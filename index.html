<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <!-- css link  -->
    <link rel="stylesheet" href="leon.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="hello">
      <h2>Hello My Friend</h2>
      <input type="text" placeholder="Enter your name" />
      <button>Enter</button>
    </div>
    <div class="image"></div>

    <div class="container">
      <!-- Title Section  -->
      <header>
        <h2>Hello<span></span></h2>
        <img src="images/icon-sun.svg" alt="" />
      </header>

      <!-- Task Entry Field  -->
      <section>
        <div class="entry-box">
          <input type="text" id="enter" />
          <span class="add">Add</span>
        </div>

        <!-- /* Task View Box  */ -->
        <div class="list"></div>
      </section>

      <!-- /* Footer Option  */ -->
      <footer>
        <span class="item">0 items </span>
        <span class="all">All Tasks</span>
        <span class="clear">Clear All</span>
      </footer>
    </div>
    <div class="edit">
      <span>X</span>
      <p>Please fill in the input field.</p>
    </div>
    <p class="copy-right">
      <i class="fa-regular fa-copyright"></i>
      Copy Right <span class="two">Abdo.M</span>
    </p>
    <script src="main.js"></script>
  </body>
</html>
